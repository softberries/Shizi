<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{languageSwitcher.locale}">
    <h:head>
        <title>Java EE 6 Starter Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet name="css/screen.css"/>
    </h:head>
    <h:body>
        <div id="container">
        	<div id="top_menu">
		   	  <h:form id="langauge_form">
		   	  <h:commandLink action="#{languageSwitcher.changeLanguage('pl')}" value="Polski" /> | 
		   	  <h:commandLink action="#{languageSwitcher.changeLanguage('en')}" value="English" />
		   	  </h:form>
		   	  <ui:fragment rendered="#{identity.loggedIn}">
				<div>Currently logged in as: <b>#{identity.user.id}</b></div>
				<h:form>
					<h:commandButton id="logout" value="Log out" action="#{identity.logout}" />
				</h:form>
		   	  </ui:fragment>
		   	  <ui:fragment rendered="#{not identity.loggedIn}">
				<h:form>
					<h:commandButton id="login" value="Log In" action="login" />
				</h:form>
		   	  </ui:fragment>
		   	  <h1>Shizi</h1>
		      <h:form id="menu_form">
		      <ul>
		        <li><h:commandLink action="index" value="#{msg['Dashboard']}"/></li>
		      	<li><h:commandLink action="/app/test" value="#{msg['Catalogue']}"/></li>
		      </ul>
		      </h:form>
		   	</div><!-- end top_menu -->
		   	<ui:insert name="content">
                    [Template content will be inserted here]
            </ui:insert>
        </div>
    </h:body>
    </f:view>
</html>
