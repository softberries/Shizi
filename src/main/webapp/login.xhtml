<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/admin.xhtml">
    <ui:define name="content">
<!--  s -->
<!-- Start: login-holder -->
<div id="login-holder">

	<!-- start logo -->
	<div id="logo-login">
		<a href="index.xhtml"><img src="images/shared/logo.png" width="156" height="40" alt="" /></a>
	</div>
	<!-- end logo -->
	
	<div class="clear"></div>
	
	<!--  start loginbox ................................................................................. -->
	<div id="loginbox">
	
	<!--  start login-inner -->
	<div id="login-inner">
	<h:form id="loginForm">
	<h:messages />
		<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<th>Username:</th>
			<td><h:inputText id="name" value="#{credentials.username}" styleClass="login-inp"/></td>
		</tr>
		<tr>
			<th>Password:</th>
			<td><h:inputSecret id="password" value="#{credentials.password}" redisplay="true" styleClass="login-inp" onfocus="this.value=''"/></td>
		</tr>
		<tr>
			<th></th>
			<td valign="top"><input type="checkbox" styleClass="checkbox-size" id="login-check" /><label for="login-check">Remember me</label></td>
		</tr>
		<tr>
			<th></th>
			<td><h:commandButton id="login" value="LOGIN" action="#{identity.login}" styleClass="submit-login" /></td>
		</tr>
		</table>
		</h:form>
	</div>
 	<!--  end login-inner -->
	<div class="clear"></div>
	<a href="" class="forgot-pwd">Forgot Password?</a>
 </div>
 <!--  end loginbox -->
 
	<!--  start forgotbox ................................................................................... -->
	<div id="forgotbox">
		<div id="forgotbox-text">Please send us your email and we'll reset your password.</div>
		<!--  start forgot-inner -->
		<div id="forgot-inner">
		<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<th>Email address:</th>
			<td><input type="text" value=""   class="login-inp" /></td>
		</tr>
		<tr>
			<th> </th>
			<td><input type="button" class="submit-login"  /></td>
		</tr>
		</table>
		</div>
		<!--  end forgot-inner -->
		<div class="clear"></div>
		<a href="" class="back-login">Back to login</a>
	</div>
	<!--  end forgotbox -->

</div>
<!-- End: login-holder -->
    </ui:define>
</ui:composition>
